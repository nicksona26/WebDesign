<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            height: 200px;
            width: 210px;
            padding: 20px;
            margin: 0 50px;
            display: inline-flex;
            border: 1px solid black;
        }

        #dragme {
            background-color: red;
            width: 130px;
            height: 25px;
            display: inline-table;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">1
        <div id="dragme" ondragstart="dStart()" draggable="true">
            Drag me please!
        </div>
        <div id="dragme" ondragstart="dStart()" draggable="true">
            Drag me please!
        </div>
        <div id="dragme" ondragstart="dStart()" draggable="true">
            Drag me please!
        </div>
        <div id="dragme" ondragstart="dStart()" draggable="true">
            Drag me please!
        </div>
    </div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">3</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">4</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">5</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">6</div>

    <script>
        //DRAGGING AND DROPPING
        let holderItem;

        function dStart() {
            holderItem = event.target;
        }

        function nDrop() {
            event.preventDefault();
        }

        function dDrop() {
            event.preventDefault();
            if (event.target.className == "box") {
                event.target.appendChild(holderItem);
            }
        }
    </script>

</body>

</html>
