<!DOCTYPE html>
<html>


<body>
    <script>
        //removing classes from elements
        function change() {
            document.getElementById("shape").classList.remove("blue");
        }
    </script>
    <style>
        .square {
            height: 100px;
            width: 100px;
            background-color: yellow;
        }

        .square.blue {
            background-color: blue;
        }
    </style>
    <div id="shape" class="square blue"></div>

    <button onclick="change()">Change!</button>
</body>


</html>
