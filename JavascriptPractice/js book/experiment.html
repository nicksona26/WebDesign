        const myTable = [];

    {//grid table

    {//math division table

        const num = 10;

    {//immediately invoked functions
        //these functions do not need to be called to be executed
        //use these when you dont want to pollute the global object or isolate a variable declaration

        let num1 = "1000";  //these functions will not take this variable because of scope

        (function () {
            let num1 = 6;
            console.log(num1);
        })();

        let result =
            (function () {
                num1 = 8;
                return num1;
            })();; //this one does not get invoked automatically because it doesnt have a parameter
        console.log(result);
        console.log(num1);

        (function (num1) {
            console.log(`My name is ${num1}`);
        })(8);

        let band = (function (fav) {
            console.log("My fav band is " + `${fav}`);
        })("Queens"); //this gets invoked immediately even though it is an a variable

    }

    // calculating a factorial USING RECURSION TO CREATE A LOOP
    {
        function check(x) {
            console.log(x);
            if (x === 0) {
                return 1;
            } else {
                return x * check(--x);
            }

        }
        console.log(check(5));
    }

    {//countdown loops accomplished through RECURSION
        let start = 20;
        function countDown(val) {
            console.log(val);
            if (val < 1) {
                return;
            }
            return countDown(--val);
        }
        countDown(start);

        function countDown2(val) {
            console.log(val);
            if (val > 0) {
                val--;
                return countDown2(val)
            }
            return
        }
        countDown2(start);

        function countDown3(val) {
            console.log(val);
            if (val > 0) {
                val--;
                return countDown3(val)
            }
            return
        }
    }

    {//recursive function that counts up
        function countUp(val) {
            console.log(val);
            if (val < 101) {
                val++;
                return countUp(val)
            }
            return
        }
    }

    {//anonymous function

    {// in this example set timeout is used to invoke function1 1000 milliseconds after the code is ran
        let function1 = x => console.log(x);

        let function2 = y => console.log(y);

        }
