<!DOCTYPE html>
<html>
<script>
    //promise example
    let p = new Promise((resolve, reject) => {
        let a = 1 + 1
        if (a == 2) {
            resolve("success")
        } else {
            reject("failed")
        }
    })


    p.then((message) => {
        console.log('This is in the then ' + message)
    }).catch((message) => {
        console.log('This is in the catch ' + message)
    })
</script>

</html>
